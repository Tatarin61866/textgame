{% extends 'base.html' %}
		{% block content %}
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<br>
					<h2>Signing up</h2>
					<form action="{{url_for('signup')}}" method="POST" class="main-form needs-validation" novalidate>
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" name="login" class="form-control" required>
							<div class="invalid-feedback">Empty login</div>	
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control" required>
							<div class="invalid-feedback">Not email</div>
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" required>
							<div class="invalid-feedback">Empty password</div>
						</div>
						<button class="btn btn-primary btn-block">Sign up</button>
					</form>
				</div>
			</div>
		</div>
		<script>
			var form = document.querySelector('.needs-validation');

			form.addEventListener('submit', function(event){
				if (form.checkValidity() === false){
					event.preventDefault();
					event.stopPropagation();
					form.classList.add('was-validated');
					return;
				}
			})
		</script>
		{% endblock %}
