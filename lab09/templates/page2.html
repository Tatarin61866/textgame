{% extends 'base.html' %}
		{% block content %}
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<br>
					<h2>Please log in</h2>
					<form action="{{url_for('login')}}" method="POST" class="main-form needs-validation" novalidate>
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" name="login" id="login" class="form-control" required>
							<div class="invalid-feedback">Empty login</div>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control" required>
							<div class="invalid-feedback">Empty password</div>
						</div>
						<div class="row">
							<div class="col">
								<a href="{{url_for('signup')}}">
									<div class="btn btn-outline-primary btn-block">Sign up</div>
								</a>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-primary btn-block">Log in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			var form = document.querySelector('.needs-validation');

			form.addEventListener('submit', function(event){
				if (form.checkValidity() === false){
					event.preventDefault();
					event.stopPropagation();
					form.classList.add('was-validated');
					return;
				}
			})
		</script>
		{% endblock %}
